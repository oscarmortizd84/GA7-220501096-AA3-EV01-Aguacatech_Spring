<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/estilos.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: body}"></div>
<div class="container">
    <h1>Lotes</h1>
    <a class="btn btn-aguacate mb-3" href="/lotes/nuevo">Agregar nuevo</a>
    <table class="table table-bordered">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lote : ${lotes}">
            <td th:text="${lote.id}"></td>
            <td th:text="${lote.nombre}"></td>
            <td th:text="${lote.descripcion}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/lotes/editar/{id}(id=${lote.id})}">Editar</a>
                <a class="btn btn-sm btn-danger" th:href="@{/lotes/eliminar/{id}(id=${lote.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

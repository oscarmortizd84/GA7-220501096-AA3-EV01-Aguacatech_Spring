<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${lote.id == null ? 'Nuevo Lote' : 'Editar Lote'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/estilos.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: body}"></div>
<div class="container">
    <h1 th:text="${lote.id == null ? 'Nuevo Lote' : 'Editar Lote'}"></h1>
    <form th:action="@{/lotes/guardar}" th:object="${lote}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Descripci√≥n:</label>
            <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-aguacate">Guardar</button>
        <a href="/lotes" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GrÃ¡fico de Productos por Tipo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/estilos.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: body}"></div>

<div class="container mt-5">
    <h2>ðŸ“Š Cantidad de productos por Tipo</h2>
    <canvas id="graficoProductos" width="600" height="300"></canvas>
</div>

<script th:inline="javascript">
    const tipos = [[${tipos}]];
    const cantidades = [[${cantidades}]];

    const ctx = document.getElementById('graficoProductos').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: tipos,
            datasets: [{
                label: 'Cantidad por Tipo',
                data: cantidades,
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/estilos.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: body}"></div>
<div class="container">
    <h1>Productos</h1>
    <a class="btn btn-aguacate mb-3" href="/productos/nuevo">Agregar nuevo</a>
    <table class="table table-bordered">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.tipo}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/productos/editar/{id}(id=${producto.id})}">Editar</a>
                <a class="btn btn-sm btn-danger" th:href="@{/productos/eliminar/{id}(id=${producto.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

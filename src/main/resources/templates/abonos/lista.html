<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Abonos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/estilos.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: body}"></div>
<div class="container">
    <h1>Abonos</h1>
    <a class="btn btn-aguacate mb-3" href="/abonos/nuevo">Agregar nuevo</a>
    <table class="table table-bordered">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Lote</th>
            <th>Observaciones</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="abono : ${abonos}">
            <td th:text="${abono.id}"></td>
            <td th:text="${abono.fecha}"></td>
            <td th:text="${abono.producto.nombre}"></td>
            <td th:text="${abono.cantidad}"></td>
            <td th:text="${abono.lote.nombre}"></td>
            <td th:text="${abono.observaciones}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/abonos/editar/{id}(id=${abono.id})}">Editar</a>
                <a class="btn btn-sm btn-danger" th:href="@{/abonos/eliminar/{id}(id=${abono.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/estilos.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: body}"></div>
<div class="container">
    <h1 th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></h1>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" class="form-control" th:field="*{correo}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <input type="password" class="form-control" th:field="*{contraseña}" required />
        </div>
        <button type="submit" class="btn btn-aguacate">Guardar</button>
        <a href="/usuarios" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
</body>
</html>

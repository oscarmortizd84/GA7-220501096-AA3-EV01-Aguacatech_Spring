<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Riegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/estilos.css" rel="stylesheet">
</head>
<body>

<!-- MenÃº reutilizable -->
<div th:replace="~{fragments/menu :: body}"></div>

<div class="container">
    <h1>Riegos</h1>
    <a class="btn btn-aguacate mb-3" href="/riegos/nuevo">Agregar nuevo</a>

    <table class="table table-bordered">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Cantidad (L)</th>
            <th>Lote</th>
            <th>Observaciones</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${riegos}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.fecha}"></td>
            <td th:text="${r.tipo}"></td>
            <td th:text="${r.cantidad}"></td>
            <td th:text="${r.lote.nombre}"></td>
            <td th:text="${r.observaciones}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/riegos/editar/{id}(id=${r.id})}">Editar</a>
                <a class="btn btn-sm btn-danger" th:href="@{/riegos/eliminar/{id}(id=${r.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

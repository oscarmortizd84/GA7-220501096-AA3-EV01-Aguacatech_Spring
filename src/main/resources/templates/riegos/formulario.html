<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${riego.id == null ? 'Nuevo Riego' : 'Editar Riego'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/estilos.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/menu :: body}"></div>

<div class="container">
    <h1 th:text="${riego.id == null ? 'Nuevo Riego' : 'Editar Riego'}"></h1>

    <form th:action="@{/riegos/guardar}" th:object="${riego}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Fecha:</label>
            <input type="date" class="form-control" th:field="*{fecha}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Riego:</label>
            <input type="text" class="form-control" th:field="*{tipo}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad (litros):</label>
            <input type="number" step="0.01" class="form-control" th:field="*{cantidad}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Lote:</label>
            <select class="form-select" th:field="*{lote}" required>
                <option th:each="lote : ${lotes}"
                        th:value="${lote.id}"
                        th:text="${lote.nombre}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Observaciones:</label>
            <textarea class="form-control" th:field="*{observaciones}" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-aguacate">Guardar</button>
        <a href="/riegos" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>

</body>
</html>
